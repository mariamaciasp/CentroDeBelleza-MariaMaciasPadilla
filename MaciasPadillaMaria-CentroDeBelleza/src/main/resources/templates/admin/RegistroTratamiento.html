<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Registro Tratamiento</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="/css/CSS.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/JSCentroBelleza.js"></script>

	<script type="text/javascript" src="/js/libreriaFechas.js"></script>

	
</head>
<body>

	<header th:replace="~{fragmentos/header::header}"></header>


	<main class="container-fluid">
		<div class="row mt-5">
			<div class="col-3"></div>
			<form method="POST" action="#" th:action="${tratamientoForm.id != 0} ? @{/admin/editTratamiento/submit} : @{/admin/newTratamiento/submit}" th:object="${tratamientoForm}"
			 id="formulario" class="col-6 bg-light mb-5 rounded">
				<fieldset class="mt-2 ml-1">
					<legend class="mb-3 text-center"  th:text="${tratamientoForm.id != 0} ? 'Editar tratamiento' : 'Agregar tratamiento'">Agregar tratamiento</legend>
					<input type="hidden" th:field="*{id}" id="id" name="id">
					
					<div class="input-group mt-3 mb-4 w-75 ">
					    <div class="input-group-prepend ml-2">
					      <label for="nombre" class="input-group-text">Nombre*</label>
					    </div>
					    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required th:field="*{nombre}">				    
					</div>	

					<div class="input-group mb-4 w-75 ">
					    <div class="input-group-prepend ml-2">
					      	<label for="descripcion" class="input-group-text">Descripción del tratamiento</label>
					    </div>
					    <textarea name="descripcion" rows="10" cols="30" th:field="*{descripcion}" ></textarea>			    
					</div>	


					<div class="input-group mb-4 w-75 ">
					    <div class="input-group-prepend ml-2">
					      	<label for="imagen" class="input-group-text">Imagen</label> 
					    </div>
					    <input type="file" class="form-control" id="imagen" th:field="*{imagen}">
					</div>	

					<div class="input-group mb-4 mt-2 w-50">
					    <div class="input-group-prepend ml-2">
					      <label for="precio" class="input-group-text">Precio (€)</label>
					    </div>
					    <input type="number" step="0.01"  id="precio" name="precio" class="form-control" th:field="*{precio}">
					</div>
					
					<div class="input-group mb-5 w-50">
					    <div class="input-group-prepend ml-2">
					      <label for="categoria" class="input-group-text">Categoría</label>
					    </div>
					    
					    <select th:field="*{categoria}" class="form-control">
							<option value="-1">---</option>
							<option th:each="categoria : ${listaCategorias}" th:value="${categoria.id}" th:text="${categoria.nombre}">Categoría</option>
						</select>
					</div>				
					
					<button type="reset" class="btn btn-secondary mb-4 ">Limpiar</button>
					<button type="submit" id="enviar" class="btn btn-danger mb-4 float-right">Enviar</button>
				</fieldset>
			</form>
			
			<div class="col-3"></div>
		</div>
	</main>


	<footer th:replace="~{fragmentos/footer::footer}"></footer>



</body>
</html>
