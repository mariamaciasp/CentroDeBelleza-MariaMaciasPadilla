<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Peluquería</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="/css/CSS.css">

	<!-- jQuery library 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>-->

	<!-- Popper JS
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.js"></script> -->

	<!-- Latest compiled JavaScript
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.js"></script> -->
	<script type="text/javascript" src="/js/JSCentroBelleza.js"></script>

	<script type="text/javascript" src="/js/libreriaFechas.js"></script>
	<script type="text/javascript" src="/js/JSCambioPassword.js"></script>


</head>
<body>

	<header th:replace="~{fragmentos/headerTratamiento::headerTratamiento}"></header>

	<main class="container">
	
	<div class="row">
		<div class="col-12"><h1 class="cabecera display-4 bg-light text-center mb-5" 
		>Tratamientos</h1></div>
  		<div class="col-10 tarjeta card mb-5" th:each="tratamiento : ${tratamientos}">
  			<div class="row no-gutters">
    			<div class="col-md-4">
      				<img th:src="${tratamiento.imagen}" class="card-img mt-4 ml-4 mr-4 mb-3" alt="Tratamientos">
      				<h3 class="text-center pb-3" >Precio <kbd th:text="${#numbers.formatCurrency(tratamiento.precio)}">15</kbd></h3>
    			</div>
    			<div class="col-md-8">
      				<div class="card-body ml-3">
        				<h5 class="card-title" th:text="${#strings.abbreviate(tratamiento.nombre,65)}">Corte de pelo</h5>
        				<p class="card-text" th:text="${tratamiento.descripcion}">
        				Melenas largas, medias melenas, corto todo vale para 2020. Disfruta de un moderno corte de pelo o continúa con ese peinado de siempre que tan bien te sienta. Todo y más en las mejores manos</p>
						<div class="rounded w-25 small pl-5">
					      	<table id="tablaHacerReservas" class="table table-borderless text-center table-sm" summary="Reservar">
						       	<caption class="menorLetra mb-1">Selecciona tu cita</caption>
							        <tbody>
							            <tr >
							                <td>
							                	<input type="datetime-local" class="form-control" id="fecha" name="fecha" min="2020/05/21T09:30" max="2021/05/21T20:00" step="1800">
							                	<!--  th:text="${tratamiento.fechaYhora}"--></td>
							           		<td><a type="submit" id="reservar" class="btn btn-dark float-right"
							           		 th:href="@{/carrito/add/{id}(id=${tratamiento.id})}">Reservar</a></td> 
							           	</tr>   
							        </tbody>
							    </table>
							</div> 
						</div>
      				</div>
    			</div>
  			</div>


		</div>

	</main>


	<footer th:replace="~{fragmentos/footer::footer}"></footer>
	

</body>
</html>
