<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Sesión Administrador</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="/css/CSS.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="/js/libreriaFechas.js"></script>

</head>
<body>

	<header th:replace="~{fragmentos/header::header}"></header>
	
	<main class="container">
		<div class="row bg-light mt-4 mb-4 rounded">
			
			<table class="table table-hover text-center" >
				<caption class="mb-3">Productos en carrito</caption>
				<thead class="thead-light">
					<tr>
						<th>Tratamiento</th>
						<th>Precio unitario</th>
						
						<th>Unidades</th>
						
						
						<th>Subtotal</th>
						<th>Operaciones</th>
				</thead>
				<tbody>
					<tr th:each="entry : ${carrito}">
						<td th:text="${entry.key.nombre}">Nombre</td>
						<td th:text="${#numbers.formatCurrency(entry.key.precio)}">1.23€</td>
						<td th:text="${entry.value}">1</td>
						
						
						<!--  <td th:text="${entry.key.fechaYhora}"></td>-->
						<td th:text=${#numbers.formatCurrency(entry.key.precio*entry.value)}></td>
						<td><a th:href="@{/carrito/remove/{id}(id=${entry.key.id})}">Eliminar del carrito</a></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th colspan="5">
					</tr>
					<!-- <tr>
						<td>Número de tratamientos <span></span></td>
						<td></td>
						<td th:text="${numProductosDiferentes}"></td>
						<td colspan="2"></td>
					</tr> -->
					<tr>
						<td>Número total de tratamientos</td>
						<td></td>
						<td th:text="${numUnidades}"></td>
						<td colspan="2"></td>
					</tr>
					<tr>
					    <td>Importe total</td>
					    <td colspan="3"></td>
						<td th:text="${#numbers.formatCurrency(importeTotal)}"></td>
						
					</tr>
					<tr>
						<td>
							<a class="btn btn-secondary" th:href="@{/peluqueria}">Seguir comprando</a> 
						</td>
						<td>
							<a class="btn btn-secondary" th:href="@{/carrito/clear}">Vaciar carrito</a>
						</td>
						<td colspan="2"></td>
						<td>
							<a class="btn btn-dark" th:href="@{/carrito/process}">FINALIZAR COMPRA</a>
						</td>
					</tr>
				</tfoot>
				
			</table>
		</div>
	
	</main>

	<footer th:replace="~{fragmentos/footerLogin::footerLogin}"></footer>

</body>
</html>
