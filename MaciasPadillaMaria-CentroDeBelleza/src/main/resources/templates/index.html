<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Inicio Sesión</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="/css/CSS.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body class="bodyCarousel">

	<header th:replace="~{fragmentos/header::header}"></header>


	<main class="carrusel">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">

	  		<!-- Indicators -->
			<ul class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			    <li data-target="#myCarousel" data-slide-to="3"></li>
			    <li data-target="#myCarousel" data-slide-to="4"></li>
			    <li data-target="#myCarousel" data-slide-to="5"></li>
			    <li data-target="#myCarousel" data-slide-to="6"></li>
		  	</ul>

		  	<!-- The slideshow -->
		  	<div class="carousel-inner">
		    	<div class="carousel-item active">
		      		<img class="first-slide" src="img/estetica7.jpg" alt="Zona entrada">
		    	</div>
		    	<div class="carousel-item">
		     		<img src="img/estetica10.jpg" alt="Sala Depilación">
		    	</div>
		    	<div class="carousel-item">
		      		<img src="img/estetica4.jpg" alt="Sala Masaje Flores">
		    	</div>
		    	<div class="carousel-item">
		      		<img src="img/estetica13.jpg" alt="Recepción">
		    	</div>
		    	<div class="carousel-item">
		      		<img src="img/estetica6.jpg" alt="Aseos">
		    	</div>
		    	<div class="carousel-item">
		      		<img src="img/estetica5.jpg" alt="Zona Tratamientos">
		    	</div>
		    	<div class="carousel-item">
		      		<img src="img/estetica11.jpg" alt="Pared mensaje">
		    	</div>
		  	</div>

	  		<!-- Left and right controls -->
			<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
	   		 	<span class="carousel-control-prev-icon"></span>
	  		</a>
	  		<a class="carousel-control-next" href="#myCarousel" data-slide="next">
	    		<span class="carousel-control-next-icon"></span>
	  		</a>

		</div>
	
	</main>

	<footer th:replace="~{fragmentos/footer::footer}"></footer>


</body>
</html>
